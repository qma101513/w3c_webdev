<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <b>This text is bold</b>
    <br>
    <strong>This text is strong </strong>
    <br>
    <i>This text is italic </i>
    <br>
    <em>This text is emphasized</em>
    <br>
    <small>This text is smaller than paragraph</small>
    <p>Mark highlights the <mark>keyword</mark> like so</p>
    <p>del will <del>strike through the text</del></p>
    <p>ins underlines <ins>the following words</ins></p>
    <p>sub allows subscript like H<sub>2</sub>O </p>
    <p>sup allows e<sup>x</sup></p>

</body>
</html>
